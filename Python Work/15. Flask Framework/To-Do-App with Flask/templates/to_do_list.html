<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='to_do_list.css') }}">
    <script src="{{ url_for('static', filename='to_do_list.js') }}" defer></script>
</head>

<body>
    <h1 class="Title">To-Do List</h1>
    <div class="form">
        <form id="addform" method="post">
            <label for="name">Task Name: </label>
            <input type="text" id="name" name="name" required="True">
            <label for="name">Description: </label>
            <input type="text" id="description" description="description" required="True">
            <button id="add" type="submit">Add</button>
        </form>
    </div>
    <div class="list">
        <ul class="listheader">
            <li>ID</li>
            <li>Name</li>
            <li>Description</li>
        </ul>
        <ul>
            <li>1</li>
            <li>Task 1</li>
            <li>This is first Task</li>
            <li><button id="delete">Delete</button></li>
        </ul>
    </div>
</body>

</html>
